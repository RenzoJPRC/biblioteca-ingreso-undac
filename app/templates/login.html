<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - Biblioteca UNDAC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>

  <div class="login-card">
    <div class="header">
      <h1>Portal Administrativo</h1>
      <p>Biblioteca UNDAC</p>
    </div>

    {% if error %}
    <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
      <div class="form-group">
        <label for="usr">Usuario</label>
        <input type="text" id="usr" name="usuario" placeholder="Ingrese su usuario" required autofocus>
      </div>

      <div class="form-group">
        <label for="pwd">Contraseña</label>
        <input type="password" id="pwd" name="password" placeholder="••••••••" required>
      </div>

      <button type="submit">Iniciar Sesión</button>
    </form>

    <div style="margin-top: 1.5rem;">
      <a href="/" style="color: #6b7280; text-decoration: none; font-size: 0.9rem;">← Volver al Inicio</a>
    </div>

  </div>

</body>

</html>
