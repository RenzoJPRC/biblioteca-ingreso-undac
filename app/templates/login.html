<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - Biblioteca UNDAC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-sub: #6b7280;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --error-bg: #fee2e2;
      --error-text: #dc2626;
      --border-color: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .login-card {
      background: var(--card-bg);
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-main);
      margin: 0 0 0.5rem 0;
    }

    .header p {
      color: var(--text-sub);
      font-size: 0.875rem;
      margin: 0;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-main);
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      font-size: 0.95rem;
      color: var(--text-main);
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    button {
      width: 100%;
      background-color: var(--primary);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .error-msg {
      background-color: var(--error-bg);
      color: var(--error-text);
      padding: 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      text-align: center;
      border: 1px solid #fecaca;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="header">
      <h1>Portal Administrativo</h1>
      <p>Biblioteca UNDAC</p>
    </div>

    {% if error %}
    <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
      <div class="form-group">
        <label for="usr">Usuario</label>
        <input type="text" id="usr" name="usuario" placeholder="Ingrese su usuario" required autofocus>
      </div>

      <div class="form-group">
        <label for="pwd">Contraseña</label>
        <input type="password" id="pwd" name="password" placeholder="••••••••" required>
      </div>

      <button type="submit">Iniciar Sesión</button>
    </form>

    <div style="margin-top: 1.5rem;">
      <a href="/" style="color: #6b7280; text-decoration: none; font-size: 0.9rem;">← Volver al Inicio</a>
    </div>

  </div>

</body>

</html>
